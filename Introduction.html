<script>
      document.querySelector("div").style.visibility="hidden";
      document.querySelector("p").style.visibility="hidden";
      let corps = document.querySelector("body");
      let message = document.createElement("h2");
      message.innerHTML = "<center><strong>Message de bienvenue!</strong></center> </br>Bonjour et bienvenue sur le site de l'atlas géolinguistique du Tyrol italien. Il s'agit d'une géovisualisation tentant de montrer la répartition des différents groupes linguistiques (germanophones, italophones et ladinophones) de cette région italienne. Les fonctionnalités situées à la droite du site vous aideront à naviguer entre les thématiques. En effet, vous trouverez de nombreuses cartes dans l'onglet du même nom. Diverses informations seront évoquées ultérieurement au fur et à mesure que vous naviguerez dans le site. Nous vous souhaitons d'ores et déjà une bonne découverte!";
      corps.style.backgroundColor = "#d9d9d9";
      document.querySelector("body").appendChild(message);
      let bouton = document.createElement("button");
      bouton.setAttribute("id","compris");
      bouton.innerHTML = "J'ai compris";
      document.querySelector("body").appendChild(bouton);
      
      bouton.addEventListener("click", function(){
      document.querySelector("div").style.visibility="visible";
      document.querySelector("p").style.visibility="visible";
      bouton.style.visibility = "hidden";
      message.style.visibility = "hidden";
      corps.style.backgroundColor = "white";
      let texte = document.querySelector("p");
      texte.innerHTML = "Vous trouverez dans cette section une carte communale du Tyrol. N'hésitez pas à cliquer ou passer la souris sur la carte ou à changer de font de carte pour vous situer (icone en haut à droite sur la carte). Les boutons sur la droite permettent de spécifier votre recherche en recentrant la carte, en cherchant directement la commune ou en changeant de thématique cartographiques.";
      document.querySelector("body").appendChild(texte);
      document.querySelector("body").appendChild(message);
      
      });

      var tile = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
      maxZoom: 16
      })

      var osmLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; contributeurs OpenStreetMap'
      });

      var Esri_WorldImagery = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
            });

     
      var map = L.map('map', {
            center: [46.3947429,11.2543808],
            zoom: 8,
            layers:[tile]
      });


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	//Indication sur les passages de souris
	info.update = function (properties) {
		this._div.innerHTML = '<h4>Communes</h4>' +  (properties ?
			'<b>' + properties.NAME_3
			: 'Passez la souris sur une commune');
	};

	info.addTo(map);

	// obtenir la couleur en fonction de la valeur de la densité de population
	function getColor(d) {
		return '#FFEDA0';
	}

	//Contour des polygones
	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.Donnees_Taux_LAD)
		};
	}

	//Effet lors du passage de la souris sur les polygones
	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#000000',
			dashArray: '',
			fillOpacity: 0
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(statesData, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');

	L.control.scale({
    position:'bottomright',
	metric: true,
    imperial: false
}).addTo(map);


	//Génère une légende
	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = ["communes"],
			labels = ['Communes du Tyrol italien en 2011</br>'],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : ''));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

      var baseMaps = { //variable qui stocke la liste des différents fonds de carte            
            "Régions grises": tile,
            "Carte OSM": osmLayer,
            "Carte physique": Esri_WorldImagery
      };
      L.control.layers(baseMaps, {}).addTo(map); //fonction qui ajoute le sélecteur à la carte

	//Centrer sur la carte aux coordonnées indiquées
	function centrer() {
		map.setView(new L.LatLng(46.3947429,11.2543808), 8);
	}


	function centrer_sur(x, y) { //la fonction marche avec n'importe quelle paire de coordonnées x et y.
    map.setView(new L.LatLng(x, y),13); //13 est le niveau de zoom
    }


	

</script>
